<div ng-controller="LoginCtrl">
    <div class="well container-fluid" style="width: 700px; margin-top: 100px">
        <p class="text-warning" style="font: sans-serif">
            Please sign in!
        </p>
        <div class="col-lg-6 col-xs-push-3">
            <form name="authForm" novalidate>
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" class="form-control" ng-model="username" style="height: 40px" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" ng-model="password" style="height: 40px" required>
                </div>
                <div class="pull-right">
                    <button ng-click="authFunc(username, password)" class="btn btn-primary">
                        Sign in
                    </button>
                </div>
                <div class="text-error">
                    <div ng-hide="store.error == null">{{store.error}}</div>
                </div>
            </form>
        </div>
    </div>
</div>
